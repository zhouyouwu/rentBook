<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="./static/plugins/layui-2.6.8/css/layui.css" rel="stylesheet"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">ZhouCY</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block" id="setting">
                <a href="javascript:;">
                    <img src="./static/image/f2e1f14a9da0ae988d7038330e2dcfb3_1.jpg" class="layui-nav-img">
                    <label>管理员</label>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="aside">
                <li class="layui-nav-item layui-this">
                    <a lay-data="account">账户查询</a>
                </li>
                <li class="layui-nav-item">
                    <a lay-data="transfer">转账操作</a>
                </li>
                <li class="layui-nav-item">
                    <a lay-data="statement">账户流水</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe src="view/account-list.html" id="content" style="padding: 15px 0 0 23px;width: 97%;height: 100%" frameborder="no"></iframe>
    </div>

    <div class="layui-footer">
        <div id="datetime" style="float: right"></div>
    </div>
</div>
</body>
<script src="./static/plugins/jquery3.6/jquery-3.6.0.min.js" type="text/javascript"></script>
