<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户信息</title>
    <link href="../static/plugins/layui-2.6.8/css/layui.css" rel="stylesheet"/>
</head>
<body>
<button type="button" class="layui-btn layui-btn-sm" id="addBtn">新增</button>
<div class="layui-input-inline">
    <input type="text" placeholder="请输入用户名或账号" class="layui-input" id="searchInput">
</div>
<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="searchBtn">查询</button>

<table id="accountData" class="layui-table" lay-filter="accountData">

</table>
</body>
<script src="../static/plugins/jquery3.6/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="../static/plugins/layui-2.6.8/layui.js"></script>
<script src="../static/js/account-list.js"></script>

<script type="text/html" id="tableButton">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="mdf">修改</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-warm" lay-event="useAcc">使用账号</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary layui-disabled" style="display: none">使用中</button>
</script>
</html>
