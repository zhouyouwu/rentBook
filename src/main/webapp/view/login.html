<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="../static/plugins/layui-2.6.8/css/layui.css" rel="stylesheet"/>
    <style>
        body {
            background-image: url("../static/image/fox-1284512_1920.jpg");
        }
        .content {
            position: absolute;
            height: 250px;
            width: 400px;
            top: 200px;
            left: 500px;
            padding: 50px 70px 0 0;
            background: #FFFFFF;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="content">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="userid" required  lay-verify="required" placeholder="请输入账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="pwd" required  lay-verify="required" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../static/plugins/jquery3.6/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="../static/plugins/layui-2.6.8/layui.js"></script>
<script src="../static/js/login.js"></script>
</html>
