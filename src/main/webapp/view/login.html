<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="../static/plugins/layui-2.6.8/css/layui.css" rel="stylesheet"/>
    <style>
        .layui-form-item {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin: 20px 80px 0 0">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" id="userid" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" id="pwd" required lay-verify="required" placeholder="请输入密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="login">登录</button>
        </div>
    </div>
</form>
</body>
<script src="../static/plugins/jquery3.6/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="../static/plugins/layui-2.6.8/layui.js"></script>
<script src="../static/js/login.js"></script>
</html>
