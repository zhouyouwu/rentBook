<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转账</title>
    <link href="../static/plugins/layui-2.6.8/css/layui.css" rel="stylesheet"/>
</head>
<body>
<form class="layui-form" id="transferForm">
    <div class="layui-form-item">
        <label class="layui-form-label">付款账户</label>
        <button type="button" class="layui-btn layui-btn-xs" id="selectAccount">选择账户</button>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" disabled required lay-verify="required" id="userid"
                       class="layui-input" style="border-radius: 10px 10px 0 0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" disabled class="layui-input" id="username">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">余额</label>
            <div class="layui-input-inline">
                <input type="text" disabled class="layui-input" id="accountBalance"
                       style="border-radius: 0 0 10px 10px">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收款账户</label>
        <button type="button" class="layui-btn layui-btn-xs" id="selectLinkAccount">选择账户</button>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" disabled required lay-verify="required" id="linkAccount"
                       class="layui-input" style="border-radius: 10px 10px 0 0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" disabled class="layui-input" id="linkUsername"
                       style="border-radius: 0 0 10px 10px">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">转账金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" required lay-verify="required" id="amount"
                   style="border-radius: 10px 10px 0 0; width: 500px;">
        </div>
        <label class="layui-form-label">转账密码</label>
        <div class="layui-input-block">
            <input type="password" class="layui-input" required lay-verify="required"
                   id="pwd" style="width: 500px">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" id="desc"
                      style="border-radius: 0 0 10px 10px"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*" id="submitBtn">确认转账</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="closeBtn">重置</button>
        </div>
    </div>
</form>
</body>
<script src="../static/plugins/jquery3.6/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="../static/plugins/layui-2.6.8/layui.js"></script>
<script src="../static/js/transfer.js"></script>
</html>
